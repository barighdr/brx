<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنظمة السادسة | النخبة</title>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-deep: #0a1625;
            --starry-night: #1a2738;
            --golden-glow: #ffd700;
            --neon-cyan: #00e1ff;
            --meat-gradient: linear-gradient(45deg, #6b2d07, #8b4513);
            --geometric-pattern: repeating-linear-gradient(45deg,
                transparent,
                transparent 25px,
                rgba(255,215,0,0.05) 25px,
                rgba(255,215,0,0.05) 50px
            );
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'El Messiri', sans-serif;
        }

        body {
            background: var(--space-deep);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: var(--geometric-pattern);
            opacity: 0.15;
            z-index: -1;
        }

        /* === الواجهة الأولى - البوابة الكونية === */
        .stellar-portal {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            background: radial-gradient(circle at 80% 20%,
                rgba(255,215,0,0.1) 0%,
                transparent 40%);
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        .portal-title {
            font-size: 4.5rem;
            background: linear-gradient(135deg, var(--golden-glow), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(0,225,255,0.3);
            margin: 2rem 0;
            position: relative;
            animation: titleFloat 3s ease-in-out infinite;
        }

        .portal-subtitle {
            font-size: 1.4rem;
            color: rgba(255,255,255,0.85);
            max-width: 600px;
            text-align: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            border: 1px solid rgba(0,225,255,0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        /* === الواجهة الرئيسية - الأرشيف السري === */
        .quantum-vault {
            display: none;
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            transform: translateY(50px);
            opacity: 0;
            transition: all 1s ease;
        }

        .vault-active {
            transform: translateY(0);
            opacity: 1;
        }

        .vault-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }

        /* === بطاقات الأعضاء === */
        .member-card {
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(0,225,255,0.15);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
        }

        .member-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg,
                var(--neon-cyan),
                transparent 50%,
                var(--golden-glow));
            opacity: 0.3;
            z-index: -1;
        }

        .member-card:hover {
            transform: translateY(-8px) rotateX(3deg) rotateY(3deg);
            box-shadow: 0 15px 40px rgba(0,225,255,0.15);
        }

        .member-card.special {
            background: linear-gradient(135deg,
                rgba(255,215,0,0.15),
                rgba(0,225,255,0.1));
            border: 1px solid var(--golden-glow);
        }

        /* === نظام الحماية === */
        .security-interface {
            margin-top: 2rem;
            position: relative;
        }

        .cipher-input {
            width: 100%;
            padding: 1rem;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--neon-cyan);
            color: #fff;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .cipher-input:focus {
            outline: none;
            box-shadow: 0 0 25px rgba(0,225,255,0.2);
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            background: linear-gradient(135deg, var(--neon-cyan), var(--golden-glow));
            border: none;
            color: var(--space-deep);
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .auth-btn:hover {
            transform: scale(0.97);
        }

        /* === الواجهة الخاصة === */
        .meat-dimension {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--meat-gradient);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: dimensionShift 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .meat-manifest {
            font-size: 6vw;
            background: linear-gradient(45deg,
                #ff6b6b,
                #ff8e53,
                #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(255,107,107,0.5);
            padding: 2rem 4rem;
            border: 4px solid #ff6b6b;
            border-radius: 25px;
            transform: rotate(-5deg);
            animation: meatPulse 2s ease-in-out infinite;
        }

        /* === الرسوم المتحركة === */
        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes dimensionShift {
            from { transform: scale(0) rotate(360deg); opacity: 0; }
            to { transform: scale(1) rotate(0); opacity: 1; }
        }

        @keyframes meatPulse {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.05); }
        }

        /* === التجاوب مع الأجهزة === */
        @media (max-width: 1200px) {
            .portal-title { font-size: 3.5rem; }
        }

        @media (max-width: 768px) {
            .portal-title { font-size: 2.5rem; }
            .vault-grid { grid-template-columns: 1fr; }
            .meat-manifest { font-size: 10vw; }
        }
    </style>
</head>
<body>
    <!-- الواجهة الأولى -->
    <section class="stellar-portal" id="portal">
        <h1 class="portal-title">البوابة الكونية</h1>
        <p class="portal-subtitle">مدخل المعلومات الاستراتيجية للمنظمة السادسة</p>
        <button class="auth-btn" onclick="activateVault()">تفعيل النظام</button>
    </section>

    <!-- الواجهة الرئيسية -->
    <main class="quantum-vault" id="vault">
        <div class="vault-grid">
            <!-- الأعضاء المميزون -->
            <div class="member-card special">
                <h2>مبروك فارس 🔐</h2>
                <div class="security-interface">
                    <input type="password" class="cipher-input" placeholder="شفرة الوصول الكونية">
                    <button class="auth-btn" onclick="verifyAccess(this, 'ghedir38')">التحقق</button>
                </div>
            </div>

            <div class="member-card special">
                <h2>نزيم بن عربة 🛡️</h2>
                <div class="security-interface">
                    <input type="password" class="cipher-input" placeholder="شفرة الوصول الكونية">
                    <button class="auth-btn" onclick="verifyAccess(this, 'ghedir38')">التحقق</button>
                </div>
            </div>

            <div class="member-card special">
                <h2>Adem Cherifi TD 🥩</h2>
                <div class="security-interface">
                    <input type="password" class="cipher-input" placeholder="شفرة الوصول الكونية">
                    <button class="auth-btn" onclick="verifyAccess(this, 'crb')">التحقق</button>
                </div>
            </div>

            <!-- الأعضاء العاديون -->
            <div class="member-card" onclick="showPublicRecord('فارس تاوريت')">
                <h2>فارس تاوريت 📜</h2>
            </div>

            <div class="member-card" onclick="showPublicRecord('كريم شادلي')">
                <h2>كريم شادلي 📂</h2>
            </div>

            <div class="member-card" onclick="showPublicRecord('كريم غريس')">
                <h2>كريم غريس 🗃️</h2>
            </div>
        </div>
    </main>

    <!-- الواجهة الخاصة -->
    <div class="meat-dimension" id="meatRealm">
        <h1 class="meat-manifest">سياربي لحم لحلو 🍖✨</h1>
    </div>

    <script>
        function activateVault() {
            document.getElementById('portal').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('portal').style.display = 'none';
                document.getElementById('vault').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('vault').classList.add('vault-active');
                }, 100);
            }, 800);
        }

        function verifyAccess(btn, correctCode) {
            const card = btn.closest('.member-card');
            const input = card.querySelector('.cipher-input');
            
            if(input.value === correctCode) {
                if(card.querySelector('h2').textContent.includes('Adem')) {
                    document.getElementById('meatRealm').style.display = 'flex';
                } else {
                    card.style.background = 'linear-gradient(135deg, rgba(0,230,150,0.2), rgba(0,200,255,0.15))';
                    card.querySelector('h2').innerHTML += ' <span class="access-granted">✅</span>';
                }
            } else {
                input.style.borderColor = '#ff4444';
                setTimeout(() => input.style.borderColor = 'var(--neon-cyan)', 500);
                card.style.animation = 'accessDenied 0.5s';
            }
        }

        function showPublicRecord(name) {
            alert(`معلومات عامة - ${name}\nالصلاحية: عضو فخري\nالرمز: 555`);
        }

        // إغلاق الواجهة الخاصة بالنقر خارج المحتوى
        document.getElementById('meatRealm').addEventListener('click', (e) => {
            if(e.target === document.getElementById('meatRealm')) {
                document.getElementById('meatRealm').style.display = 'none';
            }
        });
    </script>
</body>
</html>
