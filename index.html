<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنظمة السادسة</title>
    <style>
        /* التصميم العام */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* الواجهة الأولى */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            background: radial-gradient(circle, #2a2a2a 0%, #1a1a1a 100%);
        }

        .title {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px #00ff88;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
            background: linear-gradient(45deg, #00ff88, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        /* تصميم الأزرار */
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #00ff88, #00ffff);
            color: #1a1a1a;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.8);
        }

        /* الواجهة الثالثة */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .member-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .member-card:hover::before {
            left: 100%;
        }

        .gold-card {
            background: linear-gradient(45deg, #ffd700, #daa520);
            transform: scale(1.1);
            z-index: 2;
        }

        /* تأثيرات النيون */
        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88;
            }
            to {
                text-shadow: 0 0 5px #00ff88, 0 0 15px #00ff88, 0 0 25px #00ff88;
            }
        }

        /* نمط الوثيقة */
        .document {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            max-width: 500px;
            margin: 2rem auto;
            font-size: 3rem;
            text-align: center;
        }

        /* نمط الإدخال */
        .password-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 10px;
            color: #fff;
            margin: 10px 0;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- الواجهة الأولى -->
    <div class="welcome-screen" id="welcomeScreen">
        <h1 class="title">مرحبا بكم في المنظمة السادسة</h1>
        <p class="subtitle">يمكنكم في هذا الموقع معرفة معلومات زملائكم</p>
        <button class="btn" onclick="showAgreement()">اكتشف</button>
    </div>

    <!-- واجهة الموافقة -->
    <div class="agreement-modal" id="agreementModal" style="display: none;">
        <div class="modal-content">
            <h2>أوافق وأتحمل المسؤولية</h2>
            <button class="btn" onclick="showMembers()">موافق</button>
        </div>
    </div>

    <!-- الواجهة الثالثة -->
    <div class="members-grid" id="membersGrid" style="display: none;">
        <div class="member-card gold-card" onclick="showPasswordPrompt()">
            <h2>1. مبروك فارس</h2>
            <small>معلومات هذا الشخص خطيرة</small>
        </div>
        <div class="member-card" onclick="showInfo()">
            <h2>فارس تاوريت</h2>
        </div>
        <div class="member-card" onclick="showInfo()">
            <h2>كريم شادلي</h2>
        </div>
        <div class="member-card" onclick="showInfo()">
            <h2>كريم غريس</h2>
        </div>
    </div>

    <!-- الوثيقة -->
    <div id="document" style="display: none;" class="document">777</div>

    <script>
        // وظائف الانتقال بين الواجهات
        function showAgreement() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('agreementModal').style.display = 'flex';
        }

        function showMembers() {
            document.getElementById('agreementModal').style.display = 'none';
            document.getElementById('membersGrid').style.display = 'grid';
        }

        // إدارة كلمة المرور
        function showPasswordPrompt() {
            const password = prompt('أدخل كلمة المرور:');
            if (password === 'ghedir38') {
                showDocument();
            } else {
                alert('كلمة المرور خاطئة!');
            }
        }

        function showDocument() {
            document.getElementById('membersGrid').style.display = 'none';
            document.getElementById('document').style.display = 'block';
        }

        function showInfo() {
            document.getElementById('membersGrid').style.display = 'none';
            const doc = document.getElementById('document');
            doc.style.display = 'block';
            doc.textContent = '555';
        }

        // تأثيرات ديناميكية
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.member-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.transform = `perspective(1000px) rotateX(${(y - rect.height/2)/10}deg) rotateY(${-(x - rect.width/2)/10}deg)`;
                card.style.boxShadow = `${(x - rect.width/2)/5}px ${(y - rect.height/2)/5}px 30px rgba(0,255,136,0.3)`;
            });
        });
    </script>
</body>
</html>
