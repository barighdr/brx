<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنظمة السادسة | النخبة</title>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-blue: #0f172a;
            --starry-night: #1e293b;
            --golden-sun: #f59e0b;
            --neon-cyan: #06b6d4;
            --geometric-pattern: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 25px,
                rgba(245,158,11,0.1) 25px,
                rgba(245,158,11,0.1) 50px
            );
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'El Messiri', sans-serif;
        }

        body {
            background: var(--space-blue);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: var(--geometric-pattern);
            opacity: 0.1;
            z-index: -1;
        }

        /* === تصميم الواجهة الأولى === */
        .gateway {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            background: radial-gradient(
                circle at 80% 20%,
                rgba(245,158,11,0.1) 0%,
                transparent 40%
            );
        }

        .gateway-title {
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--golden-sun), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 2rem 0;
            text-align: center;
            position: relative;
        }

        .gateway-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
        }

        /* === تصميم البطاقات === */
        .vault-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 3rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .vault-card {
            background: var(--starry-night);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(6,182,212,0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .vault-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(6,182,212,0.1),
                transparent
            );
            animation: shine 6s infinite;
        }

        .vault-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 25px rgba(6,182,212,0.2);
        }

        .vault-card.special {
            background: linear-gradient(
                135deg,
                rgba(245,158,11,0.9),
                rgba(245,158,11,0.6)
            );
            border: 1px solid var(--golden-sun);
        }

        /* === أنيميشن وإضاءة === */
        @keyframes shine {
            100% { transform: rotate(360deg); }
        }

        .security-panel {
            margin-top: 1.5rem;
            position: relative;
        }

        .code-input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--neon-cyan);
            color: #fff;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .code-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(6,182,212,0.3);
        }

        .verify-btn {
            width: 100%;
            padding: 0.7rem;
            margin-top: 1rem;
            background: linear-gradient(45deg, var(--neon-cyan), var(--golden-sun));
            border: none;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .verify-btn:hover {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .gateway-title { font-size: 2.5rem; }
            .vault-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- الواجهة الأولى -->
    <section class="gateway">
        <h1 class="gateway-title">المنظمة السادسة</h1>
        <button class="verify-btn" onclick="showVault()">تفعيل النظام</button>
    </section>

    <!-- الواجهة الرئيسية -->
    <main class="vault" id="vault" style="display: none;">
        <div class="vault-grid">
            <!-- الأعضاء المميزون -->
            <div class="vault-card special">
                <h2>مبروك فارس 🔒</h2>
                <div class="security-panel">
                    <input type="password" class="code-input" placeholder="الكود السري">
                    <button class="verify-btn" onclick="checkAccess(this)">التحقق</button>
                </div>
            </div>

            <div class="vault-card special">
                <h2>نزيم بن عربة 🔑</h2>
                <div class="security-panel">
                    <input type="password" class="code-input" placeholder="الكود السري">
                    <button class="verify-btn" onclick="checkAccess(this)">التحقق</button>
                </div>
            </div>

            <!-- الأعضاء العاديون -->
            <div class="vault-card" onclick="showInfo('فارس تاوريت')">
                <h2>فارس تاوريت 📜</h2>
            </div>

            <div class="vault-card" onclick="showInfo('كريم شادلي')">
                <h2>كريم شادلي 📂</h2>
            </div>

            <div class="vault-card" onclick="showInfo('كريم غريس')">
                <h2>كريم غريس 🗃️</h2>
            </div>
        </div>
    </main>

    <script>
        function showVault() {
            document.querySelector('.gateway').style.display = 'none';
            document.getElementById('vault').style.display = 'block';
        }

        function checkAccess(btn) {
            const card = btn.closest('.vault-card');
            const input = card.querySelector('.code-input');
            
            if(input.value === 'ghedir38') {
                card.style.background = 'linear-gradient(135deg, #059669, #06b6d4)';
                card.querySelector('h2').innerHTML += ' ✅';
                setTimeout(() => alert('777 - بيانات سرية'), 300);
            } else {
                input.style.borderColor = '#ef4444';
                setTimeout(() => input.style.borderColor = 'var(--neon-cyan)', 500);
            }
        }

        function showInfo(name) {
            alert(`555 - معلومات عامة: ${name}`);
        }
    </script>
</body>
</html>
