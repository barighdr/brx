<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنظمة السادسة | النخبة</title>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #4facfe;
            --secondary-glow: #00f2fe;
            --neon-accent: #ff00ff;
            --deep-space: #0a0a1a;
            --stardust: rgba(255,255,255,0.1);
            --galaxy-edge: #1a1a2a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'El Messiri', sans-serif;
        }

        body {
            background: var(--deep-space);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* === الواجهة الأولى: بوابة النجوم === */
        .stellar-gateway {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at 50% 50%, 
                var(--primary-glow) 0%, 
                var(--deep-space) 70%);
            position: relative;
            overflow: hidden;
        }

        .quantum-grid {
            position: absolute;
            width: 200vw;
            height: 200vh;
            background-image: 
                repeating-linear-gradient(0deg, 
                    transparent, 
                    transparent 39px, 
                    var(--stardust) 39px, 
                    var(--stardust) 40px),
                repeating-linear-gradient(90deg, 
                    transparent, 
                    transparent 39px, 
                    var(--stardust) 39px, 
                    var(--stardust) 40px);
            animation: gridFlow 40s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }

        .holographic-title {
            font-size: 5rem;
            background: linear-gradient(135deg, 
                var(--primary-glow), 
                var(--secondary-glow),
                var(--neon-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(79, 172, 254, 0.5);
            margin: 2rem 0;
            position: relative;
            z-index: 1;
            animation: hologram 2s ease-in-out infinite alternate;
        }

        .gateway-subtitle {
            font-size: 1.8rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 4rem;
            text-align: center;
            max-width: 600px;
            padding: 1rem;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .quantum-button {
            padding: 1.5rem 5rem;
            font-size: 1.5rem;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--primary-glow);
            color: var(--primary-glow);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .quantum-button::before {
            content: '';
            position: absolute;
            top: -150%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                var(--primary-glow),
                var(--secondary-glow),
                var(--neon-accent),
                var(--primary-glow)
            );
            animation: quantumSpin 3s linear infinite;
        }

        .quantum-button:hover {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 40px var(--primary-glow);
            transform: scale(1.1) rotate(2deg);
        }

        /* === الواجهة الثانية: ميثاق الفضاء === */
        .cosmic-covenant {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 3rem;
            border-radius: 25px;
            border: 1px solid var(--primary-glow);
            box-shadow: 0 0 50px rgba(79, 172, 254, 0.3);
            max-width: 600px;
            width: 90%;
            display: none;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .covenant-content {
            text-align: center;
            position: relative;
        }

        .covenant-text {
            font-size: 1.2rem;
            margin: 2rem 0;
            line-height: 1.8;
            color: rgba(255,255,255,0.8);
        }

        /* === الواجهة الثالثة: أرشيف المجرة === */
        .galactic-archive {
            display: none;
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .quantum-grid-3d {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }

        .holo-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 2rem;
            min-height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            overflow: hidden;
        }

        .holo-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, 
                var(--primary-glow), 
                var(--secondary-glow),
                var(--neon-accent));
            z-index: -1;
            animation: holoGlow 3s linear infinite;
        }

        .holo-card.special {
            background: linear-gradient(45deg, 
                #ffd700, 
                #ff8c00);
            color: #000;
        }

        .holo-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 0 50px rgba(79, 172, 254, 0.5);
        }

        .security-portal {
            margin-top: 2rem;
            position: relative;
        }

        .quantum-input {
            width: 100%;
            padding: 1.2rem;
            background: rgba(0,0,0,0.5);
            border: 2px solid var(--primary-glow);
            color: white;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .quantum-input:focus {
            outline: none;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        @keyframes hologram {
            0%, 100% { opacity: 1; filter: brightness(1.2); }
            50% { opacity: 0.8; filter: brightness(1.5); }
        }

        @keyframes quantumSpin {
            100% { transform: rotate(360deg); }
        }

        @keyframes gridFlow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50%, -50%); }
        }

        @keyframes holoGlow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .holographic-title { font-size: 3rem; }
            .holo-card { min-height: 300px; }
        }
    </style>
</head>
<body>
    <!-- الواجهة الأولى -->
    <section class="stellar-gateway">
        <div class="quantum-grid"></div>
        <h1 class="holographic-title">المنظمة السادسة</h1>
        <p class="gateway-subtitle">بوابة المعلومات الكونية للأعضاء المميزين</p>
        <button class="quantum-button" onclick="showCovenant()">بدء الرحلة</button>
    </section>

    <!-- الواجهة الثانية -->
    <div class="cosmic-covenant">
        <div class="covenant-content">
            <h2 class="holographic-title">ميثاق الفضاء</h2>
            <p class="covenant-text">
                أنت على وشك الدخول إلى المنطقة السرية للمنظمة السادسة.<br>
                أي إفشاء للمعلومات سيتسبب في عواقب كونية غير محدودة.
            </p>
            <button class="quantum-button" onclick="enterArchive()">أوافق على الميثاق</button>
            <button class="quantum-button" onclick="exitPortal()" 
                style="margin-top: 1rem; background: rgba(255,0,0,0.1); border-color: #ff0000;">
                الخروج من البوابة
            </button>
        </div>
    </div>

    <!-- الواجهة الثالثة -->
    <main class="galactic-archive" id="archive">
        <div class="quantum-grid-3d">
            <div class="holo-card special" onclick="activateSecurity(this)">
                <h2>مبروك فارس 🌟</h2>
                <div class="security-portal">
                    <input type="password" class="quantum-input" placeholder="كلمة مرور المجرة">
                    <button class="quantum-button" onclick="decryptData()" 
                        style="margin-top: 1rem; padding: 0.8rem 2rem;">
                        فك التشفير
                    </button>
                </div>
            </div>
            
            <div class="holo-card" onclick="showPublicData('فارس تاوريت')">
                <h2>فارس تاوريت 🛸</h2>
            </div>
            
            <div class="holo-card" onclick="showPublicData('كريم شادلي')">
                <h2>كريم شادلي 🔭</h2>
            </div>
            
            <div class="holo-card" onclick="showPublicData('كريم غريس')">
                <h2>كريم غريس 🌌</h2>
            </div>
        </div>
    </main>

    <script>
        // نظام التحكم الكوني
        function showCovenant() {
            document.querySelector('.cosmic-covenant').style.display = 'block';
        }

        function enterArchive() {
            document.querySelector('.stellar-gateway').style.display = 'none';
            document.querySelector('.cosmic-covenant').style.display = 'none';
            document.querySelector('.galactic-archive').style.display = 'block';
            document.body.style.background = 
                'linear-gradient(45deg, var(--galaxy-edge), var(--deep-space))';
        }

        function exitPortal() {
            document.querySelector('.cosmic-covenant').style.display = 'none';
        }

        function activateSecurity(card) {
            card.querySelector('.security-portal').style.display = 'block';
        }

        function decryptData() {
            const password = prompt('أدخل شفرة المجرة:');
            if(password === 'ghedir38') {
                alert('777 - بيانات سرية: مستوى الوصول 9');
            } else {
                alert('⚠️ فشل التحقق! جاذبية النظام تعمل ضدك');
            }
        }

        function showPublicData(name) {
            alert(`555 - بيانات عامة: ${name}\nالرتبة: عضو فخري`);
        }

        // تفاعلات ثلاثية الأبعاد
        document.querySelectorAll('.holo-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.transform = `
                    rotateX(${(y - rect.height/2)/10}deg) 
                    rotateY(${-(x - rect.width/2)/10}deg)
                `;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'none';
            });
        });
    </script>
</body>
</html>
